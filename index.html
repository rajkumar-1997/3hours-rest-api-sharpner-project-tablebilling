<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color:plum;">
    <div class="main row justify-content-center" style="background-color: blueviolet; height: 200px;" >
        <div class=" text-center my-2">
            <h3 style="color: whitesmoke;">Table Bill</h3>
        </div>
    <form class="row justify-content-center mt-3 ">
       
            <div class="col-3 mb-3">
                <label for="amount" class="form-label" style="color:lightcoral;">Choose Price</label>
                <input type="number" class="form-control" id="price">

            </div>
            <div class="col-3 mb-3">
                <label for="description" class="form-label" style="color:lightcoral;" >Choose Dish</label>
                <input type="text" class="form-control" id="dish">
            </div>
            <div class="col-3 mb-3">
                <label for="choosecategory" class="form-label" style="color:lightcoral;">Choose Table</label>
                <select class="form-select" aria-label="Default select example" id="table" >

                    <option id="op1" >Table1</option>
                    <option id="op2" >Table2</option>
                    <option id="op3" >Table3</option>
                </select>

            </div>
           
            <div class="  col-md-9">
               
                <button class="btn btn-success " type="submit" id="addbill">Add Bill</button>
            
            </div> 
    </form>
   <div  class="col-md-9 my-5" >
    <h3>Orders</h3>
    <div class="col-md-9 my-4">
        <h4>Table1</h4>
        <ul id="table1">
            
        </ul>
    </div>
    <div class="col-md-9 my-4">
        <h4>Table2</h4>
        <ul id="table2">
           
        </ul>
    </div>
    <div class="col-md-9 my-4">
        <h4>Table3</h4>
        <ul id="table3">
            
        </ul>
    </div>
   </div>
   
</div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    
    <script src="app.js"></script>
</body>

</html>
